<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-center h-100" >
            <div class="card w-25 my-auto">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Patient Login</h2>

                </div>
                <div class="card-body">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name=""/>


                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name=""/>


                        </div>
                        <input type="submit" class="btn btn-primary w-100" value="Login">
                    </form>

                </div>
                <div class="card-footer text-right text-white bg-primary">
                    <small>&copy;Patient Login</small>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
