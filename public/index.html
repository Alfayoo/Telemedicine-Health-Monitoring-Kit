<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Portal - Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    body, input, select, button, label, h2 {
      font-family: "Hind Madurai", sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: "Montserrat", sans-serif;
    }
    h2 { color: skyblue; }
    .btn-sky {
      background-color: skyblue;
      color: white;
    }
    .logo {
      width: 300px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }
    .btn-sky:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>

<body class="relative min-h-screen overflow-hidden">
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="Flying_over_and_through_large_clouds(1080p) (1).mp4" type="video/mp4" />
  </video>

  <!-- Foreground Form Area -->
  <div class="absolute inset-0 flex items-center justify-center p-4 z-10">
    <div class="w-full max-w-xl p-8 rounded-2xl shadow-lg" style="background-color: rgba(255,255,255,0.08); backdrop-filter: blur(5px);">
      
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">WELCOME TO</h2>
      <img src="logo.png" alt="logo" class="logo">

      <!-- LOGIN FORM -->
      <div id="loginForm">
        <div class="flex justify-center gap-4 mb-4">
          <button type="button" onclick="selectLogin('patient')" id="patientBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Patient</button>
          <button type="button" onclick="selectLogin('doctor')" id="doctorBtn" class="bg-gray-300 text-black px-4 py-2 rounded-lg">Doctor</button>
        </div>

        <form id="login-form">
          <input type="hidden" id="loginType" value="patient">

          <div class="mb-4">
            <label>Email</label>
            <input type="email" id="loginEmail" class="w-full border rounded-lg px-4 py-2" required>
          </div>

          <div class="mb-4">
            <label>Password</label>
            <input type="password" id="loginPassword" class="w-full border rounded-lg px-4 py-2" required>
          </div>

          <div class="text-right mb-4 text-sm text-blue-600 hover:underline cursor-pointer">Forgot Password?</div>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">Login</button>

          <div class="mt-4 text-center text-sm">
            Don't have an account? <span class="text-blue-600 cursor-pointer hover:underline" onclick="toggleForms()">Create Account</span>
          </div>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="hidden">
        <form id="register-form">
          <div class="mb-4">
            <label>Registering as:</label>
            <select id="userRole" class="w-full border rounded-lg px-4 py-2" required>
              <option value="">-- Select Role --</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>

          <div class="mb-4">
            <label>Full Name</label>
            <input type="text" id="registerName" class="w-full border rounded-lg px-4 py-2" required>
          </div>

          <div class="mb-4">
            <label>Email</label>
            <input type="email" id="registerEmail" class="w-full border rounded-lg px-4 py-2" required>
          </div>

          <div class="mb-4">
            <label>Password</label>
            <input type="password" id="registerPassword" class="w-full border rounded-lg px-4 py-2" required>
          </div>

          <div class="mb-4">
            <label>County</label>
            <select id="countySelect" onchange="updateConstituencies()" class="w-full border rounded-lg px-4 py-2" required>
              <option value="">-- Select County --</option>
            </select>
          </div>

          <div class="mb-4">
            <label>Constituency</label>
            <select id="constituencySelect" class="w-full border rounded-lg px-4 py-2" required>
              <option value="">-- Select Constituency --</option>
            </select>
          </div>

          <div class="mb-4">
            <label>Date of Birth</label>
            <input type="date" id="registerDOB" class="w-full border rounded-lg px-4 py-2" required>
          </div>

          <div class="mb-6">
            <label class="block mb-1">Gender</label>
            <div class="flex gap-4">
              <label><input type="radio" name="gender" value="Male" required class="mr-2"> Male</label>
              <label><input type="radio" name="gender" value="Female" class="mr-2"> Female</label>
              <label><input type="radio" name="gender" value="Other" class="mr-2"> Other</label>
            </div>
          </div>

          <div id="doctorFields" class="hidden">
            <div class="mb-4">
              <label>Hospital/Clinic Name</label>
              <input type="text" id="clinicName" class="w-full border rounded-lg px-4 py-2">
            </div>
            <div class="mb-4">
              <label>Specialization</label>
              <input type="text" id="specialization" class="w-full border rounded-lg px-4 py-2">
            </div>
            <div class="mb-4">
              <label>License Number</label>
              <input type="text" id="licenseNumber" class="w-full border rounded-lg px-4 py-2">
            </div>
          </div>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">Submit</button>

          <div class="mt-4 text-center text-sm">
            Already have an account? <span class="text-blue-600 cursor-pointer hover:underline" onclick="toggleForms()">Login</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script>
    const constituenciesByCounty = {
  "Baringo": ["Baringo Central", "Baringo North", "Baringo South", "Eldama Ravine", "Mogotio", "Tiaty"],
  "Bomet": ["Bomet Central", "Bomet East", "Chepalungu", "Konoin", "Sotik"],
  "Bungoma": ["Bumula", "Kabuchai", "Kanduyi", "Kimilili", "Mt. Elgon", "Sirisia", "Tongaren", "Webuye East", "Webuye West"],
  "Busia": ["Budalangi", "Butula", "Funyula", "Matayos", "Nambale", "Teso North", "Teso South"],
  "Elgeyo-Marakwet": ["Keiyo North", "Keiyo South", "Marakwet East", "Marakwet West"],
  "Embu": ["Manyatta", "Mbeere North", "Mbeere South", "Runyenjes"],
  "Garissa": ["Balambala", "Dadaab", "Fafi", "Garissa Township", "Ijara", "Lagdera"],
  "Homa Bay": ["Homa Bay Town", "Kabondo Kasipul", "Karachuonyo", "Kasipul", "Mbita", "Ndhiwa", "Rangwe", "Suba North", "Suba South"],
  "Isiolo": ["Isiolo North", "Isiolo South"],

  "Kakamega": ["Butere", "Ikolomani", "Khwisero", "Lurambi", "Lugari", "Malava", "Matungu", "Mumias East", "Mumias West", "Navakholo", "Shinyalu"],
  "Kericho": ["Ainamoi", "Belgut", "Bureti", "Kipkelion East", "Kipkelion West", "Sigowet/Soin"],
  "Kiambu": ["Gatundu North", "Gatundu South", "Githunguri", "Juja", "Kabete", "Kiambaa", "Kiambu", "Kikuyu", "Limuru", "Lari", "Ruiru", "Thika Town"],
  "Kilifi": ["Bahari", "Ganze", "Kaloleni", "Kilifi North", "Kilifi South", "Magarini", "Malindi", "Rabai"],
  "Kirinyaga": ["Gichugu", "Kirinyaga Central", "Mwea", "Ndia"],
  "Kisii": ["Bobasi", "Bomachoge Borabu", "Bomachoge Chache", "Bonchari", "Kitutu Chache North", "Kitutu Chache South", "Nyaribari Chache", "Nyaribari Masaba", "South Mugirango"],
  "Kisumu": ["Kisumu Central", "Kisumu East", "Kisumu West", "Muhoroni", "Nyakach", "Nyando", "Seme"],
  "Kitui": ["Kitui Central", "Kitui East", "Kitui Rural", "Kitui South", "Kitui West", "Mbooni", "Mwingi Central", "Mwingi North", "Mwingi West"],
  "Kwale": ["Kinango", "Lunga Lunga", "Matuga", "Msambweni"],
  "Laikipia": ["Laikipia East", "Laikipia North", "Laikipia West"],
  "Lamu": ["Lamu East", "Lamu West"],
  "Machakos": ["Kangundo", "Kathiani", "Machakos Town", "Masinga", "Matungulu", "Mavoko", "Mwala", "Yatta"],
  "Makueni": ["Kaiti", "Kibwezi East", "Kibwezi West", "Kilome", "Makueni", "Mbooni"],
  "Mandera": ["Banissa", "Lafey", "Mandera East", "Mandera North", "Mandera South", "Mandera West"],
  "Marsabit": ["Laisamis", "Moyale", "North Horr", "Saku"],
  "Meru": ["Buuri", "Central Imenti", "Igembe Central", "Igembe North", "Igembe South", "North Imenti", "South Imenti", "Tigania East", "Tigania West"],
  "Migori": ["Awendo", "Kuria East", "Kuria West", "Migori", "Nyatike", "Rongo", "Suna East", "Suna West", "Uriri"],
  "Mombasa": ["Changamwe", "Jomvu", "Kisauni", "Likoni", "Mvita", "Nyali"],
  "Murang'a": ["Gatanga", "Kandara", "Kangema", "Kiharu", "Kigumo", "Maragua", "Mathioya"],
  "Nairobi": ["Dagoretti North", "Dagoretti South", "Embakasi Central", "Embakasi East", "Embakasi North", "Embakasi South", "Embakasi West", "Kamukunji", "Kasarani", "Kibra", "Lang'ata", "Makadara", "Roysambu", "Ruaraka", "Starehe", "Westlands"],
  "Nakuru": ["Bahati", "Gilgil", "Kuresoi North", "Kuresoi South", "Molo", "Naivasha", "Nakuru Town East", "Nakuru Town West", "Njoro", "Rongai", "Subukia"],
  "Nandi": ["Aldai", "Chesumei", "Emgwen", "Mosop", "Nandi Hills", "Tinderet"],
  "Narok": ["Emurua Dikirr", "Kilgoris", "Narok East", "Narok North", "Narok South", "Narok West"],
  "Nyamira": ["Borabu", "Kitutu Masaba", "North Mugirango", "West Mugirango"],
  "Nyandarua": ["Kinangop", "Kipipiri", "Ndaragwa", "Ol Jorok", "Ol Kalou"],
  "Nyeri": ["Kieni", "Mathira", "Mukurweini", "Nyeri Town", "Othaya", "Tetu"],
  "Samburu": ["Samburu East", "Samburu North", "Samburu West"],
  "Siaya": ["Alego Usonga", "Bondo", "Gem", "Rarieda", "Ugenya", "Ugunja"],
  "Taita Taveta": ["Mwatate", "Voi", "Wundanyi"],
  "Tana River": ["Bura", "Garsen", "Galole"],
  "Tharaka-Nithi": ["Chuka/Igambang'ombe", "Maara", "Tharaka"],
  "Trans Nzoia": ["Cherangany", "Endebess", "Kwanza", "Saboti", "Kiminini"],
  "Turkana": ["Loima", "Turkana Central", "Turkana East", "Turkana North", "Turkana South", "Turkana West"],
  "Uasin Gishu": ["Ainabkoi", "Kapseret", "Kesses", "Moiben", "Soy", "Turbo"],
  "Vihiga": ["Emuhaya", "Hamisi", "Luanda", "Sabatia", "Vihiga"],
  "Wajir": ["Eldas", "Tarbaj", "Wajir East", "Wajir North", "Wajir South", "Wajir West"],
  "West Pokot": ["Kapenguria", "Kacheliba", "Pokot South", "Sigor"]
};

    const countySelect = document.getElementById('countySelect');
    const constituencySelect = document.getElementById('constituencySelect');

    for (const county in constituenciesByCounty) {
      const option = document.createElement("option");
      option.value = county;
      option.textContent = county;
      countySelect.appendChild(option);
    }

    function updateConstituencies() {
      const selectedCounty = countySelect.value;
      constituencySelect.innerHTML = '<option value="">-- Select Constituency --</option>';
      if (selectedCounty && constituenciesByCounty[selectedCounty]) {
        constituenciesByCounty[selectedCounty].forEach(constituency => {
          const opt = document.createElement("option");
          opt.value = constituency;
          opt.textContent = constituency;
          constituencySelect.appendChild(opt);
        });
      }
    }

    function toggleForms() {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("registerForm").classList.toggle("hidden");
    }

    function selectLogin(type) {
      document.getElementById('loginType').value = type;
      const patientBtn = document.getElementById('patientBtn');
      const doctorBtn = document.getElementById('doctorBtn');

      if (type === 'patient') {
        patientBtn.classList.add('bg-blue-600', 'text-white');
        doctorBtn.classList.remove('bg-blue-600', 'text-white');
        doctorBtn.classList.add('bg-gray-300', 'text-black');
      } else {
        doctorBtn.classList.add('bg-blue-600', 'text-white');
        patientBtn.classList.remove('bg-blue-600', 'text-white');
        patientBtn.classList.add('bg-gray-300', 'text-black');
      }
    }

    // Show doctor fields when role is doctor
    document.getElementById("userRole").addEventListener("change", () => {
      const role = document.getElementById("userRole").value;
      document.getElementById("doctorFields").classList.toggle("hidden", role !== "doctor");
    });

    // Login Form Submit
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const role = document.getElementById("loginType").value;

      const res = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Login successful");
        localStorage.setItem("token", data.token);
        window.location.href = role === "doctor" ? "doctor-dashboard.html" : "dashboard.html";
      } else {
        alert(data.error || "Login failed");
      }
    });

    // Register Form Submit
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const role = document.getElementById("userRole").value;
      const county = document.getElementById("countySelect").value;
      const constituency = document.getElementById("constituencySelect").value;
      const dob = document.getElementById("registerDOB").value;
      const gender = document.querySelector("input[name='gender']:checked").value;

      const payload = { name, email, password, role, county, constituency, dob, gender };

      if (role === "doctor") {
        payload.clinicName = document.getElementById("clinicName").value;
        payload.specialization = document.getElementById("specialization").value;
        payload.licenseNumber = document.getElementById("licenseNumber").value;
      }

      const res = await fetch("http://localhost:3000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful. You can now log in.");
        toggleForms();
      } else {
        alert(data.error || "Registration failed.");
      }
    });
  </script>
</body>
</html>
