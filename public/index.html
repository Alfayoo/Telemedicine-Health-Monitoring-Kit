<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Portal - Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
  <style>
    /* Background video */
    
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Apply Times New Roman font to form */
    body, input, select, button, label, h2 {
      font-family: "Hind Madurai", sans-serif;
    }
    h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }

    /* Use sky blue for accents */
    h2 {
      color: skyblue;
    }

    .btn-sky {
      background-color: skyblue;
      color: white;
    }

    .logo{
    width: 300px;
    height:auto;
    margin:0 auto 1rem;
    display:block;
  }

    .btn-sky:hover {
      background-color: #0ea5e9; /* darker skyblue */
    }
  </style>

  <link rel="icon" href="favicon.png" type="Screenshot 2025-07-09 at 12-09-09 Free Logo Maker - Get Custom Logo Designs in Minutes Looka.png">

</head>
<body class="relative min-h-screen overflow-hidden">

  <!-- Background Video (Should NOT push content) -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="log in bck.mp4" type="video/mp4" />
  </video>

  <!-- Foreground Content (Centered Form) -->
<div class="absolute inset-0 flex items-center justify-center p-4 z-10">
  <div class="w-full max-w-xl p-8 rounded-2xl shadow-lg"
       style="background-color: rgba(255, 255, 255, 0.08); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(50px);">
    
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">WELCOME TO</h2>

    <!-- Logo image -->
    <img src="Screenshot 2025-07-09 at 12-09-09 Free Logo Maker - Get Custom Logo Designs in Minutes Looka.png"
         alt="logo" class="logo">

    
    <!-- LOGIN FORM -->
<div id="loginForm">
  <!-- Role Toggle Buttons -->
  <div class="flex justify-center gap-4 mb-4">
    <button type="button" onclick="selectLogin('patient')" id="patientBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg">Patient</button>
    <button type="button" onclick="selectLogin('doctor')" id="doctorBtn"
      class="bg-gray-300 text-black px-4 py-2 rounded-lg">Doctor</button>
  </div>

  <form onsubmit="handleLogin(event)">
    <!-- Hidden Role Field -->
    <input type="hidden" id="loginType" value="patient">

    <div class="mb-4">
      <label class="block text-black-700">Email</label>
      <input type="email" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div class="mb-4">
      <label class="block text-black-700">Password/License Number</label>
      <input type="password" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div class="text-right mb-4 text-sm text-blue-600 hover:underline cursor-pointer">Forgot Password?</div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
      Login
    </button>

    <div class="mt-4 text-center text-sm text-black-600">
      Don't have an account?
      <span class="text-blue-600 cursor-pointer hover:underline" onclick="toggleForms()">Create Account</span>
    </div>
  </form>
</div>


<!-- REGISTRATION FORM -->
<div id="registerForm" class="hidden">
  <div style="max-height: 40vh; overflow-y: auto; padding-top: 1rem; padding-bottom: 1rem;">
    <form>
      <!-- Role Selection -->
      <div class="mb-4">
        <label class="block text-black-700">Registering as:</label>
        <select id="userRole" class="w-full border rounded-lg px-4 py-2" required>
          <option value="">-- Select Role --</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-black-700">Full Name</label>
        <input type="text" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-black-700">Email</label>
        <input type="email" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      

      <div class="mb-4">
        <label class="block text-black-700">County</label>
        <select id="countySelect" onchange="updateConstituencies()" class="w-full border rounded-lg px-4 py-2" required>
          <option value="">-- Select County --</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-black-700">Constituency</label>
        <select id="constituencySelect" class="w-full border rounded-lg px-4 py-2" required>
          <option value="">-- Select Constituency --</option>
        </select>
      </div>

    <div class="mb-4">
        <label class="block text-black-700">Date of Birth</label>
        <input type="date" class="w-full border rounded-lg px-4 py-2" required>
      </div>

      <div class="mb-6">
        <label class="block text-black-700 mb-1">Gender</label>
        <div class="flex gap-4">
          <label><input type="radio" name="gender" value="Male" required class="mr-2"> Male</label>
          <label><input type="radio" name="gender" value="Female" class="mr-2"> Female</label>
          <label><input type="radio" name="gender" value="Other" class="mr-2"> Other</label>
        </div>
      </div>




      <!-- Shared Password Fields -->
<div id="passwordFields" class="mb-4">
  <label class="block text-black-700">Create Password</label>
  <input type="password" id="regPassword" class="w-full border rounded-lg px-4 py-2" required>
</div>

<div class="mb-4">
  <label class="block text-black-700">Confirm Password</label>
  <input type="password" id="confirmPassword" class="w-full border rounded-lg px-4 py-2" required>
</div>

      

      <!-- Doctor-only Fields -->
      <div id="doctorFields" class="hidden">
        <div class="mb-4">
          <label class="block text-black-700">Hospital/Clinic Name</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2">
        </div>

        <div class="mb-4">
          <label class="block text-black-700">Specialization</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2">
        </div>

        <div class="mb-4">
          <label class="block text-black-700">License Number</label>
          <input type="text" class="w-full border rounded-lg px-4 py-2">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
        Submit
      </button>

         <div class="mt-4 text-center text-sm text-black-600">
        Already have an account?
        <span class="text-blue-600 cursor-pointer hover:underline" onclick="toggleForms()">Login</span>
      </div>
    </form>
  </div>
</div>





 <script>
  // Toggle between login and registration
  function toggleForms() {
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }

  // Constituency data per county
  const constituenciesByCounty = {
    // ... your county data remains unchanged
  };

  const countySelect = document.getElementById('countySelect');
  const constituencySelect = document.getElementById('constituencySelect');

  // Populate counties
  for (const county in constituenciesByCounty) {
    const option = document.createElement("option");
    option.value = county;
    option.textContent = county;
    countySelect.appendChild(option);
  }

  function selectLogin(type) {
    document.getElementById('loginType').value = type;

    const patientBtn = document.getElementById('patientBtn');
    const doctorBtn = document.getElementById('doctorBtn');

    if (type === 'patient') {
      patientBtn.classList.add('bg-blue-600', 'text-white');
      patientBtn.classList.remove('bg-gray-300', 'text-black');
      doctorBtn.classList.add('bg-gray-300', 'text-black');
      doctorBtn.classList.remove('bg-blue-600', 'text-white');
    } else {
      doctorBtn.classList.add('bg-blue-600', 'text-white');
      doctorBtn.classList.remove('bg-gray-300', 'text-black');
      patientBtn.classList.add('bg-gray-300', 'text-black');
      patientBtn.classList.remove('bg-blue-600', 'text-white');
    }
  }

  function handleLogin(event) {
    event.preventDefault();
    const loginType = document.getElementById('loginType').value;
    if (loginType === 'doctor') {
      window.location.href = 'doctor-dashboard.html';
    } else {
      window.location.href = 'dashboard.html';
    }
  }

  // Show doctor-specific fields on registration
  const userRole = document.getElementById("userRole");
  const doctorFields = document.getElementById("doctorFields");

  userRole.addEventListener("change", () => {
    doctorFields.classList.toggle("hidden", userRole.value !== "doctor");
  });

  // Update constituencies based on county
  function updateConstituencies() {
    const selectedCounty = countySelect.value;
    constituencySelect.innerHTML = '<option value="">-- Select Constituency --</option>';
    if (selectedCounty && constituenciesByCounty[selectedCounty]) {
      constituenciesByCounty[selectedCounty].forEach(constituency => {
        const opt = document.createElement("option");
        opt.value = constituency;
        opt.textContent = constituency;
        constituencySelect.appendChild(opt);
      });
    }
  }

  // Registration form password match validation
  document.querySelector('#registerForm form').addEventListener('submit', function (e) {
    const pass = document.getElementById("regPassword").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (pass !== confirm) {
      e.preventDefault();
      alert("Passwords do not match!");
    }
  });
</script> 
</body>
</html>
